        <h2>白草莓</h2>
		<h3>稀有的白草莓</h3>
		<div>
			在日本享有盛名的白草莓，因為生產週期較長加上種苗取得不易，在台灣非常稀少，每粒都彌足珍貴！
		</div>
		<div ><img src="pic01.jpg" width="400"></div>
		<h3>初戀的味道</h3>
		<div>
			菠蘿莓是草莓的一個品種，屬多年生草本植物，外形酷似草莓，果肉呈白色，外面覆蓋著紅色斑點，與草莓的基因構成相同。又因其味道與菠蘿出奇的相似，故稱為菠蘿莓。這種水果外形像草莓，味道像菠蘿，又名白草莓。

		</div>
		<div ><img src="pic02.jpg" width="400"></div>
		<h3>白草莓的產地</h3>
		<div>
			菠蘿莓源於南美洲，原本是一種野生莓果，2003年被荷蘭的果農將其帶到歐洲進行商業化種植並販賣，為其成功打開銷路，曾險遭滅絕。
